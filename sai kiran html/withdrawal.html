<html>

<head>
    <title>withdrawal page</title>
</head>

<body>
    <center>
        <form>
            <h2>Withdrawal</h2>

            <div>
                <label for="from account">From Account:</label>
                <input type="text" id="from account" name="from account">
            </div>

            <br>

            <div>
                <label for="account balance">Account Balance:</label>
                <input type="numbers" id="account balance" name="account balance">
            </div>

            <br>

            <div>
                <label for="withdraw money">Withdraw Money:</label>
                <input type="numbers" id="withdraw money" name="withdraw money">
            </div>

            <br>

            <div>
                <label for="reset"></label>
                <input type="reset">

                <label for="submit"></label>
                <input type="submit">
            </div>
        </form>
    </center>

</body>

</html>
